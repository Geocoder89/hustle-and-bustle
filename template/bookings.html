<div class="animsition">


<div class="topbar">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <a href="index.html" class="current-parent current-parent logo"><img src="assets/images/HandB3 copy.png" style="width: 90px;" class="scroll-reveal" alt="" /></a>
      </div> <!-- /.col-md-4 -->

        <a href="#" class="next-event-top scroll-reveal">next  event: DJ Consequence FEB 14th</a>
      </div> <!-- /.col-md-8 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.topbar -->


<section class="event-single">

  <div class="container">

    <div class="event-intro">
      <img src="assets/images/mayorkun.png" class="img-responsive event-image scroll-reveal artist" alt="event image" />

      <h1 class="scroll-reveal"></h1>

      <div class="event-info scroll-reveal">
        <div class="row form-row">
          <div class="col-md-6 offset-3">
            <h4 class="form-row" style="color: aliceblue;">Your Night | Your Service</h4>
            <h3 class="form-row">BOOK A TABLE</h3>
            <br>
            <form>
              <div class="form-group">
                <label for="fullname" class="text-white">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="James Smith">
              </div>
            
              <div class="form-group">
                  <label for="email" class="text-white">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>

              <div class="form-group">
                <label for="phone" class="text-white">Phone</label>
                <input type="text" class="form-control" id="Phone" placeholder="Your Phone No">
              </div>

              <div class="form-group">
                <label for="time" class="text-white">Reservation Time</label>
                <input type="time" class="form-control" id="time">
              </div>

              <div class="form-group">
                <label for="date" class="text-white">Reservation Date</label>
                <input type="date" class="form-control" id="date">
              </div>

              <div class="form-group">
                <label for="guest" class="text-white">Number of Guests</label>
                <input type="number" class="form-control" id="guest" placeholder="0">
              </div>
             
              <div class="form-group">
                <label for="info" class="text-white">Any special request about your reservation:</label>
                <textarea class="form-control" id="your message" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-home scroll-reveal text-white">Reserve Now</button>
            </form>
          </div>

        </div> <!-- /.row -->
      </div> <!-- /.event-info -->
    </div> <!-- /.event-intro -->

  </div> <!-- /.container -->
</footer>
